<!-- Make up page layout using html elements with bootstrap classes; jumbotron, two cards with forms in each, one for a table on top and another with the input fields below.

Assign classes/ID's to the html for targetting purposes.

Ensure links are set for style.css, app.js, bootstrap, jQuery, momentJS and firebase-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Track Dem Trains</h1>
        <h3 class="text-center">See when your next train will arrive or add new trains to track!</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedules</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train To Be Tracked</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input class="form-control" id="name-input" placeholder="Which Train?" type="text">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Going Where?"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:MM - Military Time Only)</label>
                                <input class="form-control" id="start-input" placeholder="First train leaves at..."
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for=>Frequency (min)</label>
                                <input class="form-control" id="rate-input" placeholder="Trains depart every..."
                                    type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
